<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- include fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

  <title> travel </title>
</head>

<body>
  
  <header>
      <div id="travel_logo">
        <img id="logo" src="./images/header-logo.svg" alt="logo" />
        <h3 id="header_title"> Travel Portal </h3>
      </div>
      <nav class="Red_Hat_Tex_Medium" id="nav">
        <a class="nav_links"> How It Works </a>
        <a class="nav_links"> Plan Your Trip </a>
        <a class="nav_links"> Destinations </a>
        <a class="nav_links"> Travel Stories </a>
      </nav>
      <button class="button Red_Hat_Tex_Medium" id="Login_button"> Login </button>
  </header>

  <section id="preview">
    <div id="plan_your_trip">
      <h1 class="Aleo_Bold" id="preview_title"> Explore the beauty of the World </h1>
      <p class="Aleo_Bold_italic" style="margin-top: 30px"> Receive personalized recommendations for countries, hotels, activities and more </p>
    </div>
    <div id="search">
      <p class="Aleo_italic" style="margin: 32px 0 0 41px"> What would you like to do? </p>
      <button class="button Red_Hat_Tex_Medium" id="Start_planning_button"> Start Planning </button>
    </div>
  </section>

</body>

</html>
