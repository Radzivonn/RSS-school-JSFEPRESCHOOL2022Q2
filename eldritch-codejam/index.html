<body>
	<div class="ancients">
		<img class="ancient__card" id="azathoth" src="assets/Ancients/Azathoth.png" alt="Azathoth">
		<img class="ancient__card" id="cthulhu" src="assets/Ancients/Cthulthu.png" alt="Cthulthu">

						</svg>

					</li>
